<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>First Layout</title>
	<link rel="stylesheet" href="css/reset.css" class="style">
	<link rel="stylesheet" href="css/style.css" class="style">
</head>
<body>
	<header>
		<div class="section"><h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1></div>
	</header>
		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/Uu9avjOkFKc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#" class="action">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>

		<div class="section">
			<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
			<div class="feature indent">
				<div class="col">
					<img src="img/001-summer.png" alt="Первое преимущество">
					<p class="signature">Первое преимущество</p>
				</div>
				<div class="col">
					<img src="img/002-camping.png" alt="Второе преимущество">
					<p class="signature">Второе преимущество</p>
				</div>
				<div class="col">
					<img src="img/003-mountains.png" alt="Третье преимущество">
					<p class="signature">Третье преимущество</p>
				</div>
				<div class="col">
					<img src="img/004-boarding-pass.png" alt="Четвертое преимущество">
					<p class="signature">Четвертое преимущество</p>
				</div>
			</div>
			<button class="btn section-btn">Получить инструкцию</button>
		</div>

		<div class="feature-header">
			<h2 class="feature-header indent">Наши клиенты</h2>
			<div class="feature indent_mini">
				<div class="col_picture">
					<img src="img/portrait-1.png" alt="">
				</div>
				<div class="col_picture">
					<img src="img/portrait-2.png" alt="">
				</div>
				<div class="col_picture">
					<img src="img/portrait-3.png" alt="">
				</div>
				<div class="col_picture">
					<img src="img/portrait-4.png" alt="">
				</div>
			</div>
			<div class="feature indent_mini">
				<div class="col_picture">
					<img src="img/portrait-5.png" alt="">
				</div>
				<div class="col_picture">
					<img src="img/portrait-6.png" alt="">
				</div>
				<div class="col_picture">
					<img src="img/portrait-7.png" alt="">
				</div>
				<div class="col_picture">
					<img src="img/portrait-8.png" alt="">
				</div>
			</div>
		</div>

</body>
</html>
